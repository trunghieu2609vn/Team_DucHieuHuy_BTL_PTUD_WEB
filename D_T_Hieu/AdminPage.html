<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="shortcut icon" href="Contents/Images/favicon.png">
    <link rel="stylesheet" type="text/css" href="Contents/CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Contents/CSS/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="Contents/CSS/background.css">

</head>
<body>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 fixed-top">
		<a class="navbar-brand" href="../BTL_PTUD_WEB/AdminPage.html">Logo admin</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<form class="form-inline mr-auto mt-2 mt-md-0">
				<input class="form-control mr-sm-2 " type="text" placeholder="Tìm kiếm khóa học" aria-label="Search">
				<button class="btn btn-success-outline bg-primary text-btn-search" type="submit">Tìm kiếm</button>
			</form>
			<div class="navbar-user">
				<span class="user-name" id="user-name">DoanTrungHieu</span>
				<img src="Contents/Images/usericon.png">
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="container-create">
			<div class="btn-manager">
				<button type="button" class="btn btn-outline-secondary" id="ql-phieu-ks" name="phieu-ks">
					Quản lý phiếu
				</button>
				<button type="button" class="btn btn-outline-primary" id="ql-tk-sv" name="tk-sv">
					Quản lý sinh viên
				</button>
				<button type="button" class="btn btn-outline-success" id="ql-tk-gv" name="tk-gv">
					Quản lý giảng viên
				</button>
				<button type="button" class="btn btn-outline-warning" id="ql-cuoc-ks" name="cuoc-ks">
					Quản lý Khảo sát
				</button>
			</div>
			<div class="append-data">
				<div id="data-phieu-ks" style="display: none" name="phieu-ks"> phiếu</div>
				<div id="data-tk-sv" style="display: none" name="tk-sv"> sinh viên</div>
				<div id="data-tk-gv" style="display: none" name="tk-gv"> giảng viên</div>
				<div id="data-cuoc-ks" style="display: none" name="cuoc-ks"> khảo sát</div>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-hover list-monhoc">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Tên khóa học</th>

			      <th scope="col">Đã đánh giá</th>

			      <th scope="col" title="Xóa khóa học">Kết quả</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td class="name-subject">Hệ quản trị cơ sở dữ liệu</td>
			      <td class="id-subject">int 123456</td>
			      <td class="name-teacher">TS. Lê Hồng Hải</td>
			      <td class="sum-student-class">80</th>
			      <td class="evaluated">60</td>
			      <td class="un-evaluated">20</td>
			      <td class="manager"><img class="icon watch-sub" src="Contents/Images/icon-eye.png"></td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td class="name-subject">PTTK Hệ thống thông tin</td>
			      <td class="id-subject">abc 123456</td>
			      <td class="name-teacher"></td>
			      <td class="sum-student-class"></th>
			      <td class="evaluated"></td>
			      <td class="un-evaluated"></td>
			      <td class="manager"><img class="icon watch-sub" src="Contents/Images/icon-eye.png"></td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td class="name-subject"></td>
			      <td class="id-subject"></td>
			      <td class="name-teacher"></td>
			      <td class="sum-student-class"></th>
			      <td class="evaluated"></td>
			      <td class="un-evaluated"></td>
			      <td class="manager"><img class="icon watch-sub" src="Contents/Images/icon-eye.png"></td>
			    </tr>
			    <tr>
			      <th scope="row">4</th>
			      <td class="name-subject"></td>
			      <td class="id-subject"></td>
			      <td class="name-teacher"></td>
			      <td class="sum-student-class"></th>
			      <td class="evaluated"></td>
			      <td class="un-evaluated"></td>
			      <td class="manager"><img class="icon watch-sub" src="Contents/Images/icon-eye.png"></td>
			    </tr>
			    
			  </tbody>
			</table>
		</div>

	</div>
		
	

	<script type="text/javascript" src="Scripts/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="Scripts/sweetalert.min.js"></script>
	<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="Scripts/ui_ux.js"></script>
</body>
</html>
